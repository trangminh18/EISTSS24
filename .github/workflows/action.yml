name: Run action
on: [push]
jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
             python-version: "3.x"
             
      - name: Check Python version
        run: python --version

